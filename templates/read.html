<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read all</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, th{
        padding: 5px 15px 5px 20px;
    }
</style>
<body>

    <table>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    {% for u in users: %}
        <tr>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.created_at}}</td>
            <td><a href="/user/read/{{u.id}}">Show</a> | 
                <a href="/user/edit/{{u.id}}">Edit</a> | 
                <a href="/user/delete/{{u.id}}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
    
    <p><a href="user/new">Create a new User!</a></p>

</body>
</html>
